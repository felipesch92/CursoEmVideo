<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script JavaScript</title>
    <style>
        body{
            background-color: #e7f1aa;
        }
        h1{
            color: #fa4e82;
        }
        p{
            background-color: #8a2be2;
            color: #fff8dc;
            font-size: 25pt;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        // Cria um alerta na página
        window.alert('Minha primeira mensagem!')
        // Cria uma pop-up de confirmação
        window.confirm('Está gostando de JavaScript?')
        /*
            Cria um prompt que pergunta o nome do usuário
        */
        nome = window.prompt('Qual é o seu nome?')
        window.alert(nome)
    </script>
</body>
</html>
