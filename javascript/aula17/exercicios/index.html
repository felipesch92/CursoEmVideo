<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Analisador de Números</title>
</head>
<body>
    <h1>Analisador de Números</h1>
    <div id="principal">
        <label>Número (entre 1 e 100): </label>
        <input type="text" id="txt_num">
        <input type="button" value="Adicionar" id="btn_adicionar" onclick="adiciona()"> <br /> <br />
        <select id="sel_numeros" size="6">
            <option></option>
        </select><br />
        <input type="button" value="Finalizar" id="btn_finalizar" onclick="finaliza()">
        <div id="resultado">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
