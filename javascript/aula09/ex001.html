<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o DOM</title>
    <style>
        body {
            background-color: rgb(130, 180, 255);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aprendendo usar <strong>DOM</strong> em Javascript</p>
    <p>Aqui vai o resultado</p>
    <div class="msg">Clique em mim</div>
    <script>
        var p = window.document.getElementsByTagName('p');
        var d = window.document.querySelector('div.msg')
        window.document.write(d.innerText);
        d.style.backgroundColor = 'green';
        d.innerText = 'Felipe Schmaedecke'
    </script>
</body>
</html>
