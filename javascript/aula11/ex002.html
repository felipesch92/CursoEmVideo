<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <script>
        function calcular(){
            var vel = document.getElementById("txtvel")
            //window.alert(vel.value)
            window.alert(`Sua velocidade é de: ${vel.value} km/h`)
            if (Number(vel.value) > 80){
                window.alert("Você ultrapassou a velocidade permitida. Multado!")
            } else {
                window.alert("Parabéns, você está dentro da velocidade permitida!")
            }
        }
    </script>
</body>
</html>
