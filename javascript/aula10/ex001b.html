<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: #90f590;
            color: #ffffff;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <div id="area">
    </div>
    <script>
        var a = document.getElementById("area");
        a.addEventListener("click", clicar)
        a.addEventListener("mouseover", entrar)
        a.addEventListener("mouseout", sair)
        function clicar() {
            if (a.style.backgroundColor == "red"){
                a.style.backgroundColor = "#90f590";
            } else {
                a.style.backgroundColor = "red";
            }
        }
        function entrar(){
            a.innerText = "Felipe";
            a.style.color = "white";
        }
        function sair(){
            a.innerText = "Schmaedecke";
            a.style.color = "purple";
        }
    </script>
</body>
</html>
