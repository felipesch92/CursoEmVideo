<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji</title>
</head>
<body>
    <h1>Símbolos e Emoji</h1>
    <p>Escrevendo parágrafos</p>
    <p>Escrevendo símbolos especiais: <br>
        &lt; &gt; <!-- LESS THAN / GREATER THAN--><br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &dollar;
        &delta;
        &Delta;
        &leftarrow;
        &uparrow;
        &downarrow;
        &rightarrow;
    </p>
    <p>Adicionando emoji: <br>
        Gorila: &#x1F98D <br>
        Cachorro: &#x1F436 <br>
    </p>
    <h1>HTML 5</h1>
    <img src="img/html5.png" alt="Logo HTML 5">
    <h1>Paisagem</h1>
    <img src="img/paisagem.jpg" alt="Imagem de paisagem">
    <h1>CSS 3</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="Logo CSS3" width="200" height="150">
</body>
</html>
